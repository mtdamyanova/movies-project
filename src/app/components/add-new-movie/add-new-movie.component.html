<div class="container">
  <form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeholder="Enter Title"
      />
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Director</label>
      <input
        type="text"
        class="form-control"
        id="director"
        formControlName="director"
        placeholder="Enter Director"
      />
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input
        type="text"
        class="form-control"
        id="year"
        formControlName="year"
        placeholder="MM-DD-YYYY"
      />
    </div>
    <div class="mb-3">
      <label for="img">Image URL</label>
      <input
        type="text"
        id="img"
        formControlName="img"
        class="form-control"
        placeholder="Link to image"
        #imagePath
      />
    </div>
    <div class="mb-3">
      <img [src]="imagePath.value" class="img-responsive" />
    </div>

    <div class="mb-3">
      <label for="description">Description</label>
      <textarea
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
        rows="6"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="!addMovieForm.valid">{{editMode? "Edit" : "Add"}}</button> |
    <button type="submit" class="btn btn-dark" (click)="onCancel()">Cancel</button>
  </form>
</div>
