<div class="card-container">
  <div
  *ngFor="let movie of moviesByDirector"
    class="card"
    style="width: 18rem"
  >
    <img
      [src]="movie.img"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.year }}</p>
      <p class="card-text">{{ movie.description }}</p>
    </div>
  </div>
</div>
