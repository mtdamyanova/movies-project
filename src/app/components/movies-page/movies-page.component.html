
<div class="input-container">
    <input type="text" [(ngModel)]="inputValue" class="input" placeholder="Search...">
</div>
<div
  (click)="toggleView(!cardsViewOn)"
  [ngClass]="{ dark: cardsViewOn, light: !cardsViewOn, toggleBtn: true }"
>
  {{ cardsViewOn ? "Cards View" : "Table View" }}
</div>
<div *ngIf="cardsViewOn; else elseBlock">
  <div [ngClass]="'containerCustom'">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>
<ng-template #elseBlock>
  <app-movie
    [movies]="movies"
    [inputValue]="inputValue"
    (onSort)="sortMovies($event)"
    (onDelete)="deleteMovie($event)"
  ></app-movie>
</ng-template>
