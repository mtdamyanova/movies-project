<table class="table table-bordered table-striped table-dark table-hover align-middle">
  <thead class="thead-dark">
    <tr>
      <th scope="col" routerLink>#</th>
      <th scope="col" class="arrows-container">
        <span>Title</span>
        <span>
          <span class="arrows" (click)="sortMovies('title','asc')">&#8593;</span>
          <span class="arrows" (click)="sortMovies('title','desc')">&#8595;</span>
        </span>
      </th>
      <th scope="col" class="description">Description</th>
      <th scope="col">Director</th>
      <th scope="col" class="arrows-container">
        <span>Year</span>
        <span>
          <span class="arrows" (click)="sortMovies('year','asc')">&#8593;</span>
          <span class="arrows" (click)="sortMovies('year','desc')">&#8595;</span>
        </span>
      </th>
      <th scope="col">Poster</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | filter:inputValue; index as i">
      <th scope="row">{{ i + 1 }}</th>

      <td>
        <strong>{{ movie.title }}</strong>
      </td>
      <td>{{ movie.description }}</td>
      <td [routerLink]="['/movies/director', movie.director]" style="cursor: pointer;">{{ movie.director }}</td>
      <td>{{ movie.year | date: "dd MMM yyyy" }}</td>
      <td>
        <img [src]="movie.img" class="mr-2" style="width: 200px; cursor: pointer;" [routerLink]="['/movies', movie.title]" />
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteMovie(movie.title)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
